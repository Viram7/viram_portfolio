<section class="py-5 bg-dark text-white text-center " id="screenshot" >
  <div class="container ">
    <h2 class="fw-bold">PROJECTS SCREENSHOT</h2>
    <!-- <p class="text-muted">Some screenshots of projects, I've worked with</p> -->

    <div class="  mt-4">
      <div class="row content-wrapper " [class.expanded]="showMore">
        <div class="col-md-4" *ngFor="let i of screenshot">

        <div class="   "  [ngClass]="{ 'screenshot_class': showMore }"  >
            <div class="">
            <img [src]="i" class="img-fluid rounded shadow mb-4 " [alt]="i" />
          </div>
        </div>

        </div>
      </div>
      <button class="btn btn-info mt-4" (click)="showMore = !showMore">SEE MORE</button>
    </div>

    <hr class="mt-5 border-0 border opacity-100"
      style="background: linear-gradient(to right, hsl(59, 98%, 50%), #3c11fd); height: 1px" />
  </div>
</section>
