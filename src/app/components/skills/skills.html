<section class="py-5 bg-dark text-white text-center" #skills id="skills">
  <div class="container">
    <h2 class="fw-bold">SKILLS</h2>
    <p class="text-muted">Some technologies I've worked with</p>

    <div  *ngIf="isVisible" >
          <div class="row g-4 mt-4" [@listAnimation]    >
      <div class="col-6 col-md-3" *ngFor="let skill of Skills">
        <div class="card skill-card bg-secondary bg-opacity-25 border-0 h-100 shadow-sm">
          <div  class="card-body d-flex flex-column align-items-center justify-content-center">
            <i  class="{{ skill.icon }} {{ skill.color }} icon_ fs-1 mb-2"></i>
            <h6 class="fw-semibold text-light">{{ skill.name }}</h6>
          </div>
        </div>
      </div>
    </div>
    </div>

    <hr class="mt-5 border-0 border opacity-100"
      style="background: linear-gradient(to right, hsl(59, 98%, 50%), #3c11fd); height: 1px" />
  </div>
</section>
